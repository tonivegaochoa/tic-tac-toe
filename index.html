<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Tic-Tac-Toe</title>
    </header>
    <body>
        <div id="container">
            <div id="board">
                <div id="0" class="empty top left"></div>
                <div id="1" class="empty top"></div>
                <div id="2" class="empty top right"></div>
                <div id="3" class="empty left"></div>
                <div id="4" class="empty"></div>
                <div id="5" class="empty right"></div>
                <div id="6" class="empty bottom left"></div>
                <div id="7" class="empty bottom"></div>
                <div id="8" class="empty bottom right"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
