<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">   
        <title>Tic-Tac-Toe</title>
    </header>
    <body>
        <div id="container">
            <h1>Tic-Tac-Toe</h1>
            <div>
                <div class="hidden" id="result">
                    <h2 id="winner"></h2>
                    <button id="newGame">New Game</button>
                </div>
            </div>
            <div id="board">
                <div id="0" class="cell top left"></div>
                <div id="1" class="cell top"></div>
                <div id="2" class="cell top right"></div>
                <div id="3" class="cell left"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell right"></div>
                <div id="6" class="cell bottom left"></div>
                <div id="7" class="cell bottom"></div>
                <div id="8" class="cell bottom right"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
